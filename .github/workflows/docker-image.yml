name: Docker Image CI

on:
  push:
    paths:
      - api
  pull_request:
    paths:
      - api

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build --file ./api/Dockerfile ./api/ --tag my-image-name:$(date +%s)
